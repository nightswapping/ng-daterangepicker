
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./example.css">
    <style type="text/css">
      .container {
        width: 300px;
        margin: auto;
      }
      .selected-date {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body ng-app='example.calendar'>
    <div class="container">
      <div class="row-fluid block" ng-controller="calendarCtrl">
        <div class="content owner-calendar">
          <h2 class="listing-title blue inlineblock">Calendar</h2>
          <div daterangepicker date-ranges="dateRanges" week-starts-on="0" on-date-click="newDateRange"
               template="calendar/daterange_picker.html" start-today="true"></div>
          <div test></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script type="text/javascript" src="../utils/lodash.factory.js"></script>
    <script type="text/javascript" src="../dist/daterangepicker.js"></script>
    <script type="text/javascript" src="./example.js"></script>
  </body>
</html>
